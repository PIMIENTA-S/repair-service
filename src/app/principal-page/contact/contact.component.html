<div class="sub-header">
    <div class="sub-header-text">
        <h1>Contacto</h1>
    </div>
</div>


<div class="container">
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.0585188488308!2d-75.60654864557434!3d6.256021496866262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429716a83aeed%3A0x26a668d089506a03!2zQ2wuIDQ3ICM4N2MtMiBhIDg3Yy01NCwgTGEgQW3DqXJpY2EsIE1lZGVsbMOtbiwgTGEgQW3DqXJpY2EsIE1lZGVsbMOtbiwgQW50aW9xdWlh!5e0!3m2!1ses-419!2sco!4v1718815606759!5m2!1ses-419!2sco"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"></iframe>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</div>

<share-info></share-info>

<shared-testimonials></shared-testimonials>

<div style="height: 200px; background-color: #000" class="sub-header text-white py-5 text-center d-flex align-items-center">
  <div class="container">
      <h1 class="text-uppercase ">Servicio</h1>
  </div>
</div>

<div class="body">
  <div class="filter-section">
    <select id="marca" (change)="onFilterByMarca($event)">
      <option value="">Seleccionar Marca</option>
      <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
    </select>
  </div>

  <div class="services-list">
      <div *ngFor="let service of filteredServices" class="service-item" (click)="viewDetails(service)">
        <h3>{{ service.name }}</h3>
        <img [src]="service.image" alt="{{ service.name }}">
        <p>{{ service.description }}</p>
      </div>
  </div>
</div>

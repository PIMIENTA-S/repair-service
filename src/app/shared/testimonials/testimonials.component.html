<div class="testimonials container text-center my-5">
  <div class="head mb-4">
    <span class="text-uppercase">Comentarios</span>
    <h1 class="display-4 bg-success text-white py-2">Clientes Atendidos</h1>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let comment of comments">
      <div class="card shadow border-0 h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-3">
            <img src="{{ comment.img }}" alt="" class="rounded-circle me-3" width="50" height="50">
            <div>
              <strong class="d-block">{{ comment.name }}</strong>
              <span class="text-muted">&#64;{{ comment.username }}</span>
            </div>
          </div>
          <div class="review text-warning mb-3">
            <ng-container *ngFor="let star of [].constructor(comment.rating)">
              <fa-icon [icon]="icon.faStar"></fa-icon>
            </ng-container>
            <ng-container *ngFor="let star of [].constructor(5 - comment.rating)">
              <fa-icon [icon]="icon.faStar" class="text-muted"></fa-icon>
            </ng-container>
          </div>
          <p class="text-muted flex-grow-1">{{ comment.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

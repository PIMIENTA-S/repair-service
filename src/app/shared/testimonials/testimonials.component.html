<div class="testimonials container text-center my-5">
    <div class="head mb-4">
      <span class="text-uppercase">Comentarios</span>
      <h1 class="display-4 bg-danger text-white py-2">Clientes Atendidos</h1>
    </div>
  
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let comment of comments">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="img mr-3">
                <img src="{{ comment.img }}" alt="" class="rounded-circle" width="50" height="50">
              </div>
              <div>
                <strong class="d-block">{{ comment.name }}</strong>
                <span class="text-muted">&#64;{{ comment.username }}</span>
              </div>
            </div>
            <div class="review text-warning mb-3">
              <fa-icon [icon]="icon.faStar" *ngFor="let star of [].constructor(5)"></fa-icon>
            </div>
            <p class="text-muted">{{ comment.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
